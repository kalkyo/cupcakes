<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Cupcakes!</title>
</head>
<body>
<div class="container">
    <h1>Cupcake Fundraiser</h1>
    <form action="#" method="post" class="form-horizontal">
        <!-- get name -->
        <div class="form-group">
            <label for="name">Your name:</label>
            <input class="form-control" type="text" name="name" id="name" value="{{ @userName }}" placeholder="Please input your name.">
            <br>
        </div>

        <!-- error message for invalid name -->
        <check if="{{ isset(@errors['name']) }}">
            <span class="err">{{ @errors['name'] }}</span>
        </check>

        <!-- get cupcake flavors -->
        <div class="form-group">
            <label>Cupcake flavors:</label><br>
            <repeat group="{{ @flavors }}" value="{{ @flavors }}">
                <label><input
                              type="checkbox"
                              name="flavs[]"
                              value="{{ @flavors }}"
                          <check if="{{ in_array(@flavors, @userFlavors)}}">
                              checked="checked"
                          </check>
                        > {{ @flavors }}</label><br>
            </repeat>
        </div>

        <check if="{{ isset(@errors['flavs']) }}">
            <span class="err">{{ @errors['flavs'] }}</span>
        </check>

        <input type="submit" class="form-control btn text-light rounded bg-success" id="btn_size" value="Order">
    </form>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
